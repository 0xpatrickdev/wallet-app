<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="%PUBLIC_URL%/lockdown.umd.js"></script>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Agoric wallet" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap"
      rel="stylesheet"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Agoric Wallet</title>
    <script type="module">
      const MAX_ATTEMPTS = 10;
      const WAIT_PER_ATTEMPT = 10;
      let attempts = 0;
      const startWhenKeplrAvailable = () => {
        console.debug('looking for keplr');
        attempts += 1;
        if (window.keplr) {
          // XXX copied from lockdown.ts; could be automated
          // Allow the React dev environment to extend the console for debugging
          // features.
          // @ts-expect-error template
          // eslint-disable-next-line no-constant-condition
          const consoleTaming =
            '%NODE_ENV%' === 'development' ? 'unsafe' : 'safe';
          // @ts-expect-error template
          // eslint-disable-next-line no-constant-condition
          const errorTaming =
            '%NODE_ENV%' === 'development' ? 'unsafe' : 'safe';

          // eslint-disable-next-line no-restricted-properties
          const { pow: mathPow } = Math;
          // eslint-disable-next-line no-restricted-properties
          Math.pow = (base, exp) =>
            typeof base === 'bigint' && typeof exp === 'bigint'
              ? base ** exp
              : mathPow(base, exp);

          lockdown({
            errorTaming,
            overrideTaming: 'severe',
            consoleTaming,
          });

          console.log('lockdown done.');

          window.addEventListener('unhandledrejection', ev => {
            ev.stopImmediatePropagation();
          });

          console.log('Importing app bundle');
          // iterate manually to load by dynamic import
          <% htmlWebpackPlugin.files.js.forEach(function(jsPath) { %>
            import('<%= jsPath %>');
          <% }); %>
        } else {
          if (attempts < MAX_ATTEMPTS) {
            setTimeout(startWhenKeplrAvailable, WAIT_PER_ATTEMPT);
          } else {
            const notice = document.getElementById('keplr-missing');
            notice.hidden = false;
          }
        }
      };
      startWhenKeplrAvailable();
    </script>
    <!--
      this output is normally produced by htmlWebpackPlugin.tags.headTags or
      inject:true but we need to defer the script tags so do this part manually
    -->
    <% htmlWebpackPlugin.files.css.forEach(function(cssPath) { %>
    <link href="<%= cssPath %>" rel="stylesheet" />
    <% }); %>
  </head>

  <body style="overflow-x: hidden; overflow-y: scroll">
    <%= htmlWebpackPlugin.tags.bodyTags %>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- replaced by React mounting -->
    </div>
    <div id="keplr-missing" hidden>
      <h1>Keplr required</h1>
      <p>
        This app will not start without the
        <a
          href="https://chrome.google.com/webstore/detail/keplr/dmkamcknogkgcdfhhbddcghachkejeap"
          >Keplr</a
        >
        browser extension.
      </p>
    </div>
  </body>
</html>
